<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi Clínica PHOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .wifi-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin: 20px 0;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Conectar ao Wi-Fi</h1>
    
    <!-- Botão para iOS -->
    <a href="WIFI:S:Clinica PHOS;T:WPA;P:PHOSsorrisoeface;;" class="wifi-btn">
        Conectar Automaticamente (iPhone)
    </a>
    
    <!-- Fallback para outros dispositivos -->
    <div style="margin-top: 30px;">
        <p>Se o botão não funcionar, use:</p>
        <p><strong>Rede:</strong> Clinica PHOS</p>
        <p><strong>Senha:</strong> PHOSsorrisoeface</p>
    </div>

    <script>
        // Detecta iOS e mostra alerta explicativo
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            document.querySelector('.wifi-btn').addEventListener('click', function(e) {
                alert("Toque em 'Abrir' no pop-up que aparecerá em seguida para conectar ao Wi-Fi.");
            });
        }
    </script>
</body>
</html>
