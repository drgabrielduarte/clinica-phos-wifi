<!DOCTYPE html>
<html>
<head>
    <title>Conectar ao Wi-Fi - Clinica PHOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .wifi-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            display: inline-block;
        }
        .manual-instructions {
            margin-top: 20px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Wi-Fi da Clínica PHOS</h1>
    <p>Clique no botão abaixo para conectar automaticamente:</p>
    
    <button class="wifi-button" onclick="connectToWifi()">Conectar ao Wi-Fi</button>
    
    <div class="manual-instructions">
        <h3>Se o botão não funcionar:</h3>
        <p><strong>Rede (SSID):</strong> Clinica PHOS</p>
        <p><strong>Senha:</strong> PHOSsorrisoeface</p>
        <p>Vá em <strong>Ajustes > Wi-Fi</strong> e conecte manualmente.</p>
    </div>

    <script>
        function connectToWifi() {
            const ssid = "Clinica PHOS";
            const password = "PHOSsorrisoeface";
            
            // iOS (iPhone/iPad)
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                window.location.href = `WIFI:S:${ssid};T:WPA;P:${password};;`;
                setTimeout(() => {
                    alert("Toque em 'Conectar' quando o iOS abrir a configuração de Wi-Fi.");
                }, 500);
            } 
            // Android (alguns dispositivos)
            else if (/Android/.test(navigator.userAgent)) {
                window.location.href = `wifiauth://${encodeURIComponent(ssid)}?password=${encodeURIComponent(password)}`;
                setTimeout(() => {
                    alert("Se não conectar automaticamente, vá em Ajustes > Wi-Fi e selecione a rede manualmente.");
                }, 500);
            } 
            // Outros dispositivos (mostra os dados)
            else {
                alert(`Seu dispositivo não suporta conexão automática. Use:\n\nSSID: ${ssid}\nSenha: ${password}`);
            }
        }
    </script>
</body>
</html>
