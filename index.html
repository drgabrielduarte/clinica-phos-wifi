<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi Clínica PHŌS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4CAF50;
            --text: #ffffff;
            --bg: #121212;
        }
        body {
            font-family: 'Mukta Mahee', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .card {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .clinic-title {
            font-size: 32px;
            font-weight: 700;
            margin: 10px 0 20px;
            color: var(--primary);
            letter-spacing: 1px;
        }
        #qrcode {
            margin: 20px auto;
            padding: 12px;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }
        .ios-instructions {
            margin: 20px 0;
            padding: 16px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .instructions {
            text-align: left;
            margin: 25px 0;
            padding: 16px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        h1 {
            color: var(--primary);
            margin: 10px 0 5px;
            font-size: 28px;
        }
        @media (max-width: 480px) {
            .card {
                padding: 20px 15px;
            }
            .clinic-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="clinic-title">Clínica PHŌS</div>
        
        <h1>Conectar ao Wi-Fi</h1>
        
        <div id="qrcode"></div>
        
        <div class="ios-instructions">
            <h3>Para conectar no iPhone:</h3>
            <p>1. Aperte e segure o QR Code<br>
               2. Toque em <strong>"Conectar"</strong> no menu que aparecer</p>
        </div>

        <div class="instructions">
            <h3>Conexão Manual:</h3>
            <p><strong>Rede:</strong> Clinica PHOS</p>
            <p><strong>Senha:</strong> PHOSsorrisoeface</p>
            <p>1. Vá em <strong>Ajustes > Wi-Fi</strong><br>
               2. Selecione a rede<br>
               3. Digite a senha</p>
        </div>
    </div>

    <script>
        // Configuração do QR Code
        const qrData = "WIFI:S:Clinica PHOS;T:WPA;P:PHOSsorrisoeface;;";
        new QRCode(document.getElementById("qrcode"), {
            text: qrData,
            width: 220,
            height: 220,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Detecção automática de dispositivo
        if (!/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            document.querySelector('.ios-instructions').innerHTML = `
                <h3>Para conectar no seu dispositivo:</h3>
                <p>Use a câmera para escanear o QR Code acima</p>
            `;
        }
    </script>
</body>
</html>
