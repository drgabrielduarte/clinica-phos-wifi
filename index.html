<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi Clínica PHŌS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #CC6C27;    /* Laranja principal */
            --secondary: #726D6B;  /* Cinza escuro */
            --light: #D9D9D6;      /* Cinza claro */
            --text: #333333;       /* Texto escuro para contraste */
            --bg: #ffffff;         /* Fundo branco */
        }
        body {
            font-family: 'Mukta Mahee', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .card {
            background: var(--light);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border: 1px solid var(--secondary);
        }
        .clinic-title {
            font-size: 32px;
            font-weight: 700;
            margin: 10px 0 20px;
            color: var(--primary);
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        #qrcode {
            margin: 20px auto;
            padding: 12px;
            background: white;
            border-radius: 10px;
            display: inline-block;
            border: 1px solid var(--secondary);
        }
        .ios-instructions {
            margin: 20px 0;
            padding: 16px;
            background: rgba(204, 108, 39, 0.1);
            border-radius: 8px;
            text-align: center;
            border: 1px dashed var(--primary);
        }
        .instructions {
            text-align: left;
            margin: 25px 0;
            padding: 16px;
            background: white;
            border-radius: 8px;
            border: 1px solid var(--secondary);
        }
        h1 {
            color: var(--primary);
            margin: 10px 0 5px;
            font-size: 28px;
        }
        .copy-btn {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: 4px;
            padding: 2px 8px;
            margin-left: 8px;
            cursor: pointer;
            font-family: 'Mukta Mahee', sans-serif;
            transition: all 0.3s;
            position: relative;
        }
        .copy-btn:hover {
            background: rgba(204, 108, 39, 0.1);
        }
        .copy-btn.copied {
            background: var(--primary);
            color: white;
        }
        .copy-btn::after {
            content: "Copiar";
        }
        .copy-btn.copied::after {
            content: "Copiado!";
        }
        strong {
            color: var(--secondary);
        }
        @media (max-width: 480px) {
            .card {
                padding: 20px 15px;
            }
            .clinic-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="clinic-title">Clínica PHŌS</div>
        
        <h1>Conectar ao Wi-Fi</h1>
        
        <div id="qrcode"></div>
        
        <div class="ios-instructions">
            <h3>Para conectar no iPhone:</h3>
            <p>1. Aperte e segure o QR Code<br>
               2. Toque em <strong>"Conectar"</strong> no menu que aparecer</p>
        </div>

        <div class="instructions">
            <h3>Conexão Manual:</h3>
            <p><strong>Rede:</strong> Clinica PHOS</p>
            <p><strong>Senha:</strong> <span id="password-text">PHOSsorrisoeface</span>
               <button class="copy-btn" id="copy-btn"></button></p>
            <p>1. Vá em <strong>Ajustes > Wi-Fi</strong><br>
               2. Selecione a rede<br>
               3. Cole a senha</p>
        </div>
    </div>

    <script>
        // Configuração do QR Code
        const qrData = "WIFI:S:Clinica PHOS;T:WPA;P:PHOSsorrisoeface;;";
        new QRCode(document.getElementById("qrcode"), {
            text: qrData,
            width: 220,
            height: 220,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Função para copiar a senha
        document.getElementById("copy-btn").addEventListener("click", function() {
            const password = document.getElementById("password-text").textContent;
            navigator.clipboard.writeText(password).then(() => {
                const btn = document.getElementById("copy-btn");
                btn.classList.add("copied");
                setTimeout(() => {
                    btn.classList.remove("copied");
                }, 2000);
            });
        });

        // Detecção automática de dispositivo
        if (!/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            document.querySelector('.ios-instructions').innerHTML = `
                <h3>Para conectar no seu dispositivo:</h3>
                <p>Use a câmera para escanear o QR Code acima</p>
            `;
        }
    </script>
</body>
</html>
